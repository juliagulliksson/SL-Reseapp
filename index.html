<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>SL Reseplanerare</title>
</head>
<body>
    <main>
        <div class="form-wrapper">
            <h1>SL Reseplanerare</h1>

            <form id="searchForm">
                <div id="originInputs">
                    <label for="originInput" >Från:</label>
                    <input type="text" id="originInput" placeholder="Din startpunkt">
                    <button id="originSearch">Sök</button>
                </div>

                <div id="originSearchOutput">
                    <ul id="originSearchOutputList"></ul>
                </div>

                <div id="destinationInputs">
                    <label for="destination">Till:</label>
                    <input type="text" id="destinationInput" placeholder="Din destination">
                    <button id="destinationSearch">Sök</button>
                </div>

                <div id="destinationSearchOutput">
                    <ul id="destinationSearchOutputList"></ul>
                </div>

                <button id="searchSubmit" class="departures-button hidden">Visa avgångar</button>
                
                <div id="error"></div>

            </form>

        </div><!--form-wrapper-->
       
        <div class="departures-wrapper">
            <div id="departuresOutput"></div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
